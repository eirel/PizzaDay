<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>List of orders</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
<table>
    <tr>
        <td></td>
        <td width="800">
            <table width="100%" style="border: 1px solid #eee;">
                {{#each order in orders}}
                    <tr>
                        <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">#{{order.index}}</th>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{order.name}}</td>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">x{{order.quantity}}</td>
                        <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{order.price}}</td>
                    </tr>
                {{/each}}
            </table>
        </td>
        <td><b style="font-weight: 700; font-size: 24px; line-height: 1.4;">Total: </b>{{total}}</td>
    </tr>
</table>
</body>
</html>
